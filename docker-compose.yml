services:
  mangahook:
    build:
      context: ./mangahook-api/server
      dockerfile: Dockerfile
    container_name: watchlist-mangahook
    restart: unless-stopped
    environment:
      - PORT=3202
      - NODE_ENV=production
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mangadex.rule=Host(`mangadex.hoodgail.me`)"
      - "traefik.http.routers.mangadex.entrypoints=web"
      - "traefik.http.services.mangadex.loadbalancer.server.port=3202"
      # Health check
      - "traefik.http.services.mangadex.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.mangadex.loadbalancer.healthcheck.interval=30s"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3202/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: watchlist-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3201
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
    networks:
      - dokploy-network
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.watchlist-api.rule=Host(`watchlist-api.hoodgail.me`)"
      - "traefik.http.routers.watchlist-api.entrypoints=web"
      - "traefik.http.services.watchlist-api.loadbalancer.server.port=3201"
      # Health check
      - "traefik.http.services.watchlist-api.loadbalancer.healthcheck.path=/api/health"
      - "traefik.http.services.watchlist-api.loadbalancer.healthcheck.interval=30s"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3201/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://watchlist-api.hoodgail.me/api}
        - VITE_TMDB_API_KEY=${VITE_TMDB_API_KEY}
        - VITE_FRONTEND_URL=${VITE_FRONTEND_URL:-https://watchlist.hoodgail.me}
    container_name: watchlist-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=80
      - VITE_API_URL=${VITE_API_URL:-https://watchlist-api.hoodgail.me/api}
      - VITE_FRONTEND_URL=${VITE_FRONTEND_URL:-https://watchlist.hoodgail.me}
    networks:
      - dokploy-network
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.watchlist.rule=Host(`watchlist.hoodgail.me`)"
      - "traefik.http.routers.watchlist.entrypoints=web"
      - "traefik.http.services.watchlist.loadbalancer.server.port=80"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  dokploy-network:
    external: true
  internal:
    driver: bridge
